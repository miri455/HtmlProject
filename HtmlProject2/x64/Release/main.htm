<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>HTML-MFC Test Model</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row-sm m-5">
                <button type="button" class="btn btn-danger btn-primary btn-lg btn-block" id="ButtonName" onclick="CallMFCName()">What is your name?</button>
            </div>
            <div class="row-sm m-5">
                <button type="button" class="btn btn-warning btn-primary btn-lg btn-block" id="ButtonLanguage" onclick="CallMFCLanguage()">Which languages could you?</button>
            </div>
            <div class="row-sm m-5">
                <button type="button" class="btn btn-info btn-primary btn-lg btn-block" id="ButtonSCMTool" onclick="CallMFCSCMTool()">Which SCM tools have you used?</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-6">
                num1 : <input type="text" class="form-control" placeholder="num1" id="num1">
            </div>
            <div class="col-6">
                num2 : <input type="text" class="form-control" placeholder="num2" id="num2">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-3 text-center">
                <button class="btn btn-primary btn-lg btn-block" onclick="CallMFCCalculate('+')">+</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-primary btn-lg btn-block" onclick="CallMFCCalculate('-')">-</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-primary btn-lg btn-block" onclick="CallMFCCalculate('*')">*</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-primary btn-lg btn-block" onclick="CallMFCCalculate('/')">/</button>
            </div>
        </div>
    </div>

    <script>
        function CallMFCName(){
            window.external.CallName();
        }

        function CallMFCLanguage(){
            window.external.CallLanguage();
        }

        function CallMFCSCMTool(){
            window.external.CallSCMTool();
        }

        function CallMFCCalculate(op) {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;

            window.external.Calculate(n1, n2, op);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script-->
</body>
</html>
